<div class="parent">
  <div class="container">
    <div class="row box">
      <div class="child1">
        <div class="logo">
          <img src="../../../assets/login-imgs/icons8-mandala-66.png" alt="logo">
          <h3>Pharma</h3>
        </div>
        <!-- rest password -->
        <div id="resetPassword">
          <div class="content">
            <div class="text">
              <h2>Reset Password</h2>
              <p>Enter the code that we have sent through your email.</p>
            </div>
            <form class="inputs" #userReset="ngForm" ngNativeValidate (ngSubmit)="onReset(userReset.value)"
              oninput='password_confirmation.setCustomValidity(password_confirmation.value != password.value ? "Passwords do not match." : "")'>
              <div class="alert alert-success" role="alert" *ngIf="resend">
                Code is sended
              </div>
              <div class="input">
                <div class="d-flex flex-row mt-1 mb-2 gap-2 vr-con">
                  <input type="text" class="form-control" required [disabled]="loading">
                  <input type="text" class="form-control" required [disabled]="loading">
                  <input type="text" class="form-control" required [disabled]="loading">
                  <input type="text" class="form-control" required [disabled]="loading">
                  <input type="text" class="form-control" required [disabled]="loading">
                  <input type="text" class="form-control" required [disabled]="loading">
                </div>
                <div class="alert alert-success" role="alert" *ngIf="inValid">
                  Enter valid code!
                </div>
                <div class="mb-3">
                  <label>Password</label>
                  <div class=" input-group mb-3">
                    <input type="{{ showPassword ? 'text' : 'password' }}" [(ngModel)]="userModel.password"
                      class="form-control mb-0" placeholder="Password" pattern="\S{8,}"
                      [class.is-invalid]="pass.invalid && pass.touched" #pass="ngModel" name="password" required
                      [disabled]="loading">
                    <span class="input-group-text bg-white" (click)="toggleShowPassword()" *ngIf="showPassword">
                      <i class="fa-regular fa-eye"></i>
                    </span>
                    <span class="input-group-text bg-white" (click)="toggleShowPassword()" *ngIf="!showPassword">
                      <i class="fa-regular fa-eye-slash"></i>
                    </span>
                  </div>
                  <div *ngIf="pass.errors && pass.touched">
                    <small class="text-danger" *ngIf="pass.errors?.['required']">
                      Password is required</small>
                    <small class="text-danger" *ngIf="pass.errors?.['pattern']">
                      Password must be at least 8 characters</small>
                  </div>
                </div>
                <div class="mb-3">
                  <label>Repeat password</label>
                  <div class=" input-group mb-3">
                    <input type="{{ showRepeatPassword ? 'text' : 'password' }}" [ngModel] class="form-control mb-0"
                      placeholder="Password" pattern="{{userModel.password}}"
                      [class.is-invalid]="rnPass.invalid && rnPass.touched" #rnPass="ngModel"
                      name="password_confirmation" required [disabled]="loading">
                    <span class="input-group-text bg-white" (click)="toggleShowRepeatPassword()"
                      *ngIf="showRepeatPassword">
                      <i class="fa-regular fa-eye"></i>
                    </span>
                    <span class="input-group-text bg-white" (click)="toggleShowRepeatPassword()"
                      *ngIf="!showRepeatPassword">
                      <i class="fa-regular fa-eye-slash"></i>
                    </span>
                  </div>
                  <div *ngIf="rnPass.errors && rnPass.touched">
                    <small class="text-danger" *ngIf="rnPass.errors?.['required']">
                      Confirm Password is required</small>
                    <small class="text-danger" *ngIf="rnPass.errors?.['pattern']">
                      Password don't match</small>
                  </div>
                </div>
              </div>
              <button class="btn d-block border-0 text-white form-control submit" type="submit" [disabled]="loading">
                <span class="spinner me-2" *ngIf="loading">
                  <i class="fa-solid fa-circle-notch fa-spin"></i>
                </span>
                <span class="">Reset Password</span>
              </button>
              <div id="backLogin" (click)="ResendCode()">
                <span class="spinner me-2" *ngIf="isLoading">
                  <i class="fa-solid fa-circle-notch fa-spin"></i>
                </span>
                <p>Resend code</p>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- end reset password -->

      <div class="child2">
        <img src="assets/login-imgs/white-shape-r.png" class="shape one" alt="shape1">
        <img src="assets/login-imgs/white-shape.png" class="shape two" alt="shape2">
        <img src="assets/login-imgs/green-shape-r.png" class="shape three" alt="shape3">
      </div>
    </div>
  </div>
</div>
