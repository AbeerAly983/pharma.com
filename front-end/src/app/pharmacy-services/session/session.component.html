<app-navbar></app-navbar>
<div *ngIf="isLoading"
  class="spinner position-fixed  w-100 h-100 d-flex justify-content-center align-items-center  mt-5 pt-5 bg-white">
  <app-spinner></app-spinner>
</div>
<div class="container my-5 py-5  overflow-hidden">
  <div class="row align-items-center py-4" *ngFor="let session of allSession">
    <div class="col-md-4">
      <div class="img bg- h-100">
        <iframe [src]="sanitizer.bypassSecurityTrustResourceUrl(session.url)" width="100%" height="250"
          title="What is Medicine?" frameborder="0"
          allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"></iframe>
      </div>
    </div>

    <div class="col-md-8 p-4">
      <h2 class="h4 fw-bolder mb-2 text-primary text-capitalize">title :{{session.title}} </h2>
      <p class="fs-5 ">status: <span class="text-grey">Live </span></p>
      <p class=" fs-5 text-capitalize">Time: <span class="text-grey">{{session.time}} </span></p>
      <p class="fs-5 ">Date: <span class="text-grey">{{session.date}} </span></p>
      <p class="fs-5 "> <span class="text-grey">{{session.description}} </span></p>
      <button class="btn  bg-main text-light btn-lg w-25" routerLink="/services/liveSession/{{ session.id }}">Show Live
      </button>
    </div>
  </div>

</div>
<app-footer></app-footer>
