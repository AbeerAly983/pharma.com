<app-navbar></app-navbar>
<div *ngIf="isLoading"
  class="spinner position-fixed  w-100 h-100 d-flex justify-content-center align-items-center  mt-5 pt-5 bg-white">
  <!-- show spinner when loading is true -->
  <app-spinner></app-spinner>
</div>
<div class="container box">
  <div class="profile">
    <div class="profile-back">
    </div>

    <div class="profile-content">
      <img src="assets/{{user.photo}}" alt="">
      <h2>{{user.first_name}} {{user.last_name}}</h2>
      <p style="color: #7E858B;">{{user.email}}</p>
    </div>

  </div>

  <div class="parent">

    <div class="child d-flex flex-column" routerLink="/user/dashboard">
      <div class="icon">
        <i class="fa-solid fa-chart-simple fa-2xl"></i>
      </div>
      <div class="content">Dashboard</div>
    </div>

    <div class="child d-flex flex-column" routerLink="/user/editProfile">
      <div class="icon">
        <i class="fa-solid fa-user-gear fa-2xl"></i>
      </div>
      <div class="content">Edit Profile</div>
    </div>

    <div class="child d-flex flex-column" routerLink="/user/wishlist">
      <div class="icon">
        <i class="fa-solid fa-heart fa-2xl"></i>
      </div>
      <div class="content">Wishlist</div>
    </div>

    <div class="child  d-flex flex-column" routerLink="/carts">
      <div class="icon">
        <i class="fa-solid fa-cart-shopping fa-2xl"></i>
      </div>
      <div class="content">Cart</div>
    </div>
  </div>


</div>
<app-footer></app-footer>
