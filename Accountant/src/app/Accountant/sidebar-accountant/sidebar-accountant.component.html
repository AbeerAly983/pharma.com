<!-- <div class="row"> -->

<div class="sidebar">
  <div class="title">
    <div class="d-flex align-items-center">
      <img class="" src="../../assets/login-imgs/logo.png" alt="" />
      <h3 class="title-pharma">P H.com</h3>
    </div>
    <div class="navCloseBtn" (click)="close()">
      <i class="fa-solid fa-xmark"></i>
    </div>
  </div>

  <ul class="nav-list">

    <li class="profile" routerLink="/accountant/profile" routerLinkActive="bg-red ">
      <a class="nav-link">
        <i class="fa-solid fa-circle-user icon" routerLinkActive="bg-white  "></i>
        <span class="link-name">Profile</span>
      </a>
    </li>

    <li routerLink="/accountant/delivered" routerLinkActive="bg-red ">
      <a class="nav-link">
        <i class="fa-solid fa-chart-simple icon"></i>
        <span class="link-name">Delivered Orders</span>
      </a>
    </li>

    <li routerLink="/accountant/pinding" routerLinkActive="bg-red ">
      <a class="nav-link">
        <i class="fa-solid fa-house-circle-check icon"></i>
        <span class="link-name">Shipped Orders</span>
      </a>
    </li>
    <li routerLink="/accountant/cancelOrder" routerLinkActive="bg-red ">
      <a class="nav-link">
        <i class="fa-solid fa-ban icon"></i>
        <span class="link-name">Cancel Order</span>
      </a>
    </li>
    <li routerLink="/accountant/cancelSomeQuantity" routerLinkActive="bg-red ">
      <a class="nav-link">
        <i class="fa-solid fa-rectangle-xmark icon"></i>
        <span class="link-name">Cancel Quantity</span>
      </a>
    </li>
    <li (click)="logOut()" routerLinkActive="bg-red ">
      <a class="nav-link">
        <i class="fa-solid fa-right-from-bracket icon"></i>
        <span class="link-name">Logout</span>
      </a>
    </li>
  </ul>

</div>
<div class="click" (click)="droplist()">
  <i class="fa-solid fa-circle-chevron-left"></i>
</div>
