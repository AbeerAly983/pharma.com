<div class="parent">
    <div class="container">
        <div class="row box">
            <div class="child1 signup">

                <div class="logo">
                    <img src="assets/login-imgs/logo.png" alt="logo">
                    <h3>Pharma</h3>
                </div>

                <!-- verification -->
                <div id="verifyContent">
                    <div class="content">
                        <div class="text">
                            <h2 class="mt-3">Verification Code</h2>
                            <p>Enter the four digits code that we have sent through your email.</p>
                        </div>
                        
                        <form class="inputs" ngNativeValidate (submit)="onVerify()">

                            <div class="alert alert-success" role="alert" *ngIf="inValid">
                                Enter valid code!
                            </div>
                            <div class="alert alert-success" role="alert" *ngIf="resend">
                                Code is sended
                            </div>

                            <div class="d-flex flex-row mt-5 mb-5 gap-5 vr-con">
                                <input type="text" class="form-control" required>
                                <input type="text" class="form-control" required>
                                <input type="text" class="form-control" required>
                                <input type="text" class="form-control" required>
                            </div>
                            <input type="submit" class="form-control submit" value="Continue">
        
                            <div id="backLogin" (click)="ResendCode()">
                                <p>Resend code</p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>


            <div class="child2">
                <img src="assets/login-imgs/white-shape-r.png" class="shape one" alt="shape1">
                <img src="assets/login-imgs/white-shape.png" class="shape two" alt="shape2">
                <img src="assets/login-imgs/green-shape-r.png" class="shape three" alt="shape3">
                <div class="text">
                    <h2>Welcome Back</h2>
                    <p>Already have an account? <a routerLink="/login"> Sign in</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
