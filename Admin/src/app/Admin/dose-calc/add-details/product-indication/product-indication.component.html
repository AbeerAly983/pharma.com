<div>
  <div class="row m-0">
    <div class="col-lg-3 col-1 p-0">
      <app-sidebar-admin></app-sidebar-admin>
    </div>

    <div class="col-lg-9 col-11 mx-auto ">
      <div class="container-lg box">

        <div class="head-one d-flex align-items-center justify-content-between">
          <h3>Product Indication</h3>
        </div>

        <div class="back-edit" routerLink="/admin/doseCalculator/add">
          <i class="fa-solid fa-angles-left"></i>
          <a style="margin-left: 5px;">Back</a>
        </div>

        <div class="add-product">
          <h3>Product Indication</h3>


          <form #userForm="ngForm" (ngSubmit)="onsubmit(userForm.value)" class="form" ngNativeValidate>

            <div class="alert alert-success" role="alert" *ngIf="valid">
              Your Indication is added sucessfully
            </div>
            <div class="mb-3">
              <label class="form-label">Product-ID</label>
              <select class="form-control input" name="product_id" #Product="ngModel" id="mySelect" [ngModel] required>
                <option>Choose product_id</option>
                <option *ngFor="let product_id of dose">
                  <p>
                    {{product_id.id}}
                  </p>
                </option>
              </select>
              <div *ngIf="Product.errors && Product.touched">
                <small class="text-danger" *ngIf="Product.errors?.['required']">
                  Please enter type-id
                </small>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Indication</label>
              <textarea type="text" class="form-control input" name="indication" #indication="ngModel"
                [class.is-invalid]="indication.invalid && indication.touched" [ngModel] minlength="2" required>
              </textarea>
              <div *ngIf="indication.errors && indication.touched">
                <small class="text-danger" *ngIf="indication.errors?.['required']">
                  Please enter product name
                </small>
                <small class="text-danger" *ngIf="indication.errors?.['minlength']">
                  Must contain at least 2 character
                </small>
              </div>
            </div>
            <input type="submit" class="form-control" value="Submit">
          </form>
        </div>

      </div>
    </div>
  </div>
</div>
