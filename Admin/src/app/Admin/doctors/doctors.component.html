<div>
  <div class="row m-0">
    <div class="col-lg-3 col-1 p-0">
      <app-sidebar-admin></app-sidebar-admin>
    </div>

    <div class="col-lg-9 col-11 mx-auto ">
      <div class="container-lg box">

        <div class="head-one d-flex align-items-center justify-content-between">
          <h3>Doctors</h3>
          <div class="add-oc" routerLink="/admin/doctors/add">Add Doctor</div>
        </div>

        <div class="table-wrapper childs">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Specialize</th>
                <th scope="col">Phone</th>
                <th>Setting</th>
              </tr>
            </thead>
            <tbody *ngFor="let doctor of doctors">
              <tr>
                <td>
                  <div>
                    <img src="assets/{{doctor.photo}}" alt="">
                    <h6>{{doctor.name}}</h6>
                  </div>
                </td>
                <td>
                  <h6>{{doctor.specialize}}</h6>
                </td>
                <td>
                  <h6>{{doctor.phone}}</h6>
                </td>
                <td>
                  <div>
                    <a routerLink="/admin/doctors/edit/{{doctor.id}}"><i class="fa-solid fa-pen-to-square"></i></a>
                    <a (click)="valid=true; idCheckAlert=doctor.id"><i class="fa-solid fa-trash"></i></a>
                  </div>
                </td>
              </tr>
              <div class="alert alert-danger" role="alert" *ngIf="valid && idCheckAlert==doctor.id">
                <p>Are you sure, you want to delete item?</p>
                <button type="button" class="btn btn-outline-success" (click)="valid=false">Cancel</button>
                <button type="button" class="btn btn-outline-danger" (click)="deleteDoctor(doctor.id)">OK</button>
              </div>

            </tbody>
          </table>
        </div>

      </div>


    </div>

  </div>
</div>
