<div class="row m-0">
  <div class="col-lg-3 col-1 p-0">
    <app-sidebar-admin></app-sidebar-admin>
  </div>

  <div class="col-lg-9 col-11 mx-auto ">
    <div class="container-lg box">
      <div class="head-one d-flex align-items-center justify-content-between">
        <h3>Types</h3>
        <div class="add-oc" routerLink="/admin/type/add">Add Types</div>
      </div>
      <div class="table-wrapper childs">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Photo</th>
              <th scope="col">Name</th>
              <th>
                Edit
              </th>
            </tr>
          </thead>
          <tbody *ngFor="let category of category">
            <tr>
              <td>
                <img src="assets/{{category.photo}}" alt="">
              </td>
              <td>
                <h6>{{category.type}}</h6>
              </td>
              <td>
                <div>
                  <a routerLink="/admin/type/edit/{{category.id}}"><i class="fa-solid fa-pen-to-square"></i></a>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
