<div>
  <div class="row m-0">
    <div class="col-lg-3 col-1 p-0">
      <app-sidebar-admin></app-sidebar-admin>
    </div>

    <div class="col-lg-9 col-11 mx-auto ">
      <div class="container-lg box">

        <div class="head-one d-flex align-items-center justify-content-between">
          <h3>Add Discount</h3>
        </div>
        <div class="back-edit" routerLink="/admin/offers">
          <i class="fa-solid fa-angles-left"></i>
          <a style="margin-left: 5px;">Back</a>
        </div>

        <div class="edit-type">
          <h3>Discount</h3>


          <form #userForm="ngForm" (ngSubmit)="onsubmit(userForm.value)" class="form" ngNativeValidate>

            <div class="alert alert-success" role="alert" *ngIf="valid">
              Your offer is added sucessfully
            </div>

            <div class="mb-3">
              <label class="form-label">Product-ID</label>

              <select class="form-control input" name="product_id" #Product="ngModel" [ngModel] id="mySelect" required>
                <option>Choose Type</option>
                <option *ngFor="let id of discount">
                  <p> {{id}} </p>
                </option>
              </select>
              <div *ngIf="Product.errors && Product.touched">
                <small class="text-danger" *ngIf="Product.errors?.['required']">
                  Please enter type-id
                </small>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Percentage of Discount</label>

              <input type="text" class="form-control input" name="presentage_Discount" #presentage="ngModel"
                [class.is-invalid]="presentage.invalid && presentage.touched" [ngModel] minlength="2" required
                pattern="\d*\.?\d+">

              <div *ngIf="presentage.errors && presentage.touched">
                <small class="text-danger" *ngIf="presentage.errors?.['required']">
                  Please enter presentage
                </small>
                <small class="text-danger" *ngIf="presentage.errors?.['minlength']">
                  Must contain at least 2 character
                </small>
                <small class="text-danger" *ngIf="presentage.errors?.['pattern']">
                  Must contain only numbers
                </small>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Price of Discount</label>
              <input type="text" class="form-control input" name="discount_price" #price="ngModel"
                [class.is-invalid]="price.invalid && price.touched" [ngModel] minlength="2" required
                pattern="\d*\.?\d+">

              <div *ngIf="price.errors && presentage.touched">
                <small class="text-danger" *ngIf="price.errors?.['required']">
                  Please enter price
                </small>
                <small class="text-danger" *ngIf="price.errors?.['minlength']">
                  Must contain at least 2 character
                </small>
                <small class="text-danger" *ngIf="price.errors?.['pattern']">
                  Must contain only numbers
                </small>
              </div>
            </div>

            <input type="submit" class="form-control" value="Submit">
          </form>
        </div>

      </div>
    </div>
  </div>
</div>
